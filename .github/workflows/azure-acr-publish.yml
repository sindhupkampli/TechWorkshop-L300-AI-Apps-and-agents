name: Build and push to Azure Container Registry
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Create a .env file inside the src/ build context from the ENV secret. Pushing the changes.
      # We write the secret directly to a file in the runner workspace so it is included in the image build,
      # but we do NOT commit it to the repo. GitHub automatically masks secrets in logs.
      - name: Create .env file from ENV secret
        env:
          ENV_SECRET: ${{ secrets.ENV }}
        run: |
          printf '%s' "$ENV_SECRET" > ./src/.env
        shell: bash

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image (context:src/)
        uses: docker/build-push-action@v4
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/techworkshop:latest
            ${{ secrets.ACR_REGISTRY }}/techworkshop:${{ github.sha }}

      - name: Cleanup .env
        if: always()
        run: |
          rm -f ./src/.env
